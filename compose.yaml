x-customizable-image: &customizable_image
  image: ${CUSTOM_IMAGE:-frappe/bench}:${CUSTOM_TAG:-latest}
  pull_policy: ${PULL_POLICY:-always}
  restart: ${RESTART_POLICY:-unless-stopped}

x-depends-on-configurator: &depends_on_configurator
  depends_on:
    configurator:
      condition: service_completed_successfully

x-backend-defaults: &backend_defaults
  <<: [*depends_on_configurator, *customizable_image]
  volumes:
    - /home/frappe/frappe-bench/sites:/home/frappe/frappe-bench/sites

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - default
      - n8n_default

  configurator:
    <<: *backend_defaults
    platform: linux/amd64
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host $$DB_HOST;
        bench set-config -gp db_port $$DB_PORT;
        bench set-config -g redis_cache "redis://$$REDIS_CACHE";
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
        bench set-config -g redis_socketio "redis://$$REDIS_SOCKETIO";
        bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      DB_HOST: ${DB_HOST:-187.77.2.74}
      DB_PORT: ${DB_PORT:-3307}
      DB_NAME: ${DB_NAME:-_8dcc30705ea79147}
      DB_USER: ${DB_USER:-frappe_keyuser}
      DB_PASSWORD: ${DB_PASSWORD:-Aloe123!}
      REDIS_CACHE: redis:6379/0
      REDIS_QUEUE: redis:6379/1
      REDIS_SOCKETIO: redis:6379/2
      SOCKETIO_PORT: 9000
    depends_on:
      redis:
        condition: service_healthy
    restart: on-failure
    networks:
      - default
      - n8n_default

  backend:
    <<: *backend_defaults
    platform: linux/amd64
    environment:
      - DEV_MODE=1
    depends_on:
      - configurator
    networks:
      - default
      - n8n_default

  websocket:
    <<: [*depends_on_configurator, *customizable_image]
    platform: linux/amd64
    command:
      - node
      - /home/frappe/frappe-bench/frappe-bench/apps/frappe/socketio.js
    environment:
      REDIS_SOCKETIO: redis://redis:6379/2
    volumes:
      - /home/frappe/frappe-bench/sites:/home/frappe/frappe-bench/sites
    depends_on:
      - configurator
      - redis
    networks:
      - default
      - n8n_default

  queue-short:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench worker --queue short,default
    environment:
      QUEUE_REDIS_URL: redis://redis:6379/1
      REDIS_CACHE: redis://redis:6379/0
      REDIS_QUEUE: redis://redis:6379/1
      REDIS_SOCKETIO: redis://redis:6379/2
    depends_on:
      - configurator
      - redis
    networks:
      - default
      - n8n_default

  queue-long:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench worker --queue long,default,short
    environment:
      QUEUE_REDIS_URL: redis://redis:6379/1
      REDIS_CACHE: redis://redis:6379/0
      REDIS_QUEUE: redis://redis:6379/1
      REDIS_SOCKETIO: redis://redis:6379/2
    depends_on:
      - configurator
      - redis
    networks:
      - default
      - n8n_default

  scheduler:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench schedule
    depends_on:
      - configurator
      - redis
    networks:
      - default
      - n8n_default

  frontend:
    image: nginx:alpine
    platform: linux/amd64
    command: nginx -g 'daemon off;'
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${FRAPPE_SITE_NAME_HEADER:-$$host}
      UPSTREAM_REAL_IP_ADDRESS: ${UPSTREAM_REAL_IP_ADDRESS:-187.77.2.74}
      UPSTREAM_REAL_IP_HEADER: ${UPSTREAM_REAL_IP_HEADER:-X-Forwarded-For}
      UPSTREAM_REAL_IP_RECURSIVE: ${UPSTREAM_REAL_IP_RECURSIVE:-off}
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    volumes:
      - /home/frappe/frappe-bench/sites:/home/frappe/frappe-bench/sites
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_started
      websocket:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=n8n_default"
      - "traefik.http.routers.frappe-v2.rule=Host(`v2.sysmayal.cloud`)"
      - "traefik.http.routers.frappe-v2.entrypoints=web,websecure"
      - "traefik.http.routers.frappe-v2.tls=true"
      - "traefik.http.routers.frappe-v2.tls.certresolver=mytlschallenge"
      - "traefik.http.services.frappe-v2.loadbalancer.server.port=80"
    networks:
      - default
      - n8n_default

volumes:
  sites:

networks:
  n8n_default:
    external: true
